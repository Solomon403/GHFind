<!DOCTYPE html>
<html>
<head>
	<title>Find GitHub Users</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<meta property="og:title" content="GHFind">
    <meta property="og:description" content="Find GitHub user profiles through the corresponding username at a simple click.">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="search-query">
		<input class="input-query" type="text" placeholder="e.g solomon403">
		<button type="submit" class="search-button">Find User</button>
	</div>
	<div class="user-info"></div>
	<div class="user-profile"></div>
	<div class="user-repos"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
